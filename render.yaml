services:
  - type: web
    name: bonk-vanity
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bonk_vanity.py
    envVars:
      - key: GITHUB_TOKEN
        sync: false  # Set this to your GitHub token in the Render dashboard
      - key: PYTHON_VERSION
        value: 3.9.0  # Or your preferred Python version
